<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-list project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU=" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/body.css">
    <link rel="stylesheet" href="css/container.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/formContainer.css">
    <link rel="stylesheet" href="css/tasks.css">
    <script defer src="js/script.js"></script>
</head>

<body class="body">
    <div class="container">
        <header class="header">
            <h1 class="header__title">Lista zadań</h1>
        </header>
        <main class="main">
            <section class="formContainer">
                <h2 class="formContainer__header">Dodaj nowe zadanie</h2>
                <form class="formContainer__form js-form">
                    <input class="formContainer__input js-input" placeholder="Jakie są zadania do zrobienia?">
                    <button class="formContainer__button">Dodaj Zadanie</button>
                </form>
            </section>
            <section class="tasks">
                <h2 class="tasks__header">Lista zadań</h2>
                <ul class="tasks__list js-tasks__list">

                </ul>
            </section>
        </main>
    </div>
</body>

</html>
